<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three.ez example</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            overscroll-behavior: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <script type="module" src="example.ts"></script>
    <!-- TODO: remove before merge  -->
    <canvas id="myCanvas" style="height: 40vh; width: 40vw;"></canvas>
    <button id="resizeButton">resize</button>

    <script>
        const canvas = document.getElementById('myCanvas');
        const button = document.getElementById('resizeButton');
    
        button.addEventListener('click', () => {
          // Toggle the canvas size between two different styles
          if (canvas.style.width === '40vw') {
            canvas.style.width = '80vw';
            canvas.style.height = '80vh';
          } else {
            canvas.style.width = '40vw';
            canvas.style.height = '40vh';
          }
        });
      </script>
</body>

</html>
